<ion-header>
	<app-toolbar [page]="this">
	</app-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="scrollx">
	<ion-refresher [disabled]="!pageConfig.refresher" [disabled]="!pageConfig.refresher" slot="fixed" (ionRefresh)="refresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-fab *ngIf="pageConfig.isShowFeature" class="feature" vertical="top" horizontal="end" slot="fixed">
		<div class="ion-padding"></div>
	</ion-fab>
	<app-data-table
		class="box-shadow responsive"
		[rows]="items"
		[trackBy]="'Id'"
		[(selectedRows)]="selectedItems"
		[showSpinner]="pageConfig.showSpinner"
		[showFilter]="pageConfig.isShowSearch"
		[(query)]="query"
		(dataInfinite)="loadData($event)"
		(filter)="onDatatableFilter($event)"
		(sort)="onSort($event)"
	>
		<datatable-column [checkbox]="true"></datatable-column>
		
		<datatable-column class="col-code" name="Code" property="Code">
			<ng-template let-i="row" datatable-cell-template>
				<span *ngIf="!i?.isEdit">{{i?.Code}}</span>
				<app-input-control *ngIf="i?.isEdit" [field]="{id:'Code', type: 'text', form : i?._formGroup }"></app-input-control>
			</ng-template>
		</datatable-column>
		<datatable-column class="col-name" name="Name" property="Name">
			<ng-template let-i="row" datatable-cell-template>
				<span *ngIf="!i?.isEdit">{{i?.Name}}</span>
				<app-input-control *ngIf="i?.isEdit" [field]="{id:'Name', type: 'text', form : i?._formGroup }"></app-input-control>
			</ng-template>
		</datatable-column>
		<datatable-column class="col-number" name="Decimals" property="Decimals">
			<ng-template let-i="row" datatable-cell-template>
				<span *ngIf="!i?.isEdit">{{i?.Decimals}}</span>
				<app-input-control *ngIf="i?.isEdit" [field]="{id:'Decimals', type: 'number', form : i?._formGroup }"></app-input-control>
			</ng-template>
		</datatable-column>
		
		<datatable-column class="col-icon" name="" property="Id">
			<ng-template let-i="row" datatable-cell-template>
				<ion-button *ngIf="!i?.isEdit" (click)="editRow(i)" size="small" title="{{'Edit' | translate}}" fill="clear">
					<ion-icon slot="icon-only" name="pencil"></ion-icon>
				</ion-button>
				<div class="text-center">
					<ion-button *ngIf="i?.isEdit" (click)="saveRow(i)" size="small"> {{'Save' | translate}} </ion-button>
					<br />
					<ion-button *ngIf="i?.isEdit" (click)="cancelRow(i)" size="small" fill="outline"> {{'Cancel' | translate}} </ion-button>
				</div>
			</ng-template>
		</datatable-column>
	</app-data-table>
	<ion-infinite-scroll color="primary" threshold="20%" (ionInfinite)="loadData($event)" [disabled]="!pageConfig.infiniteScroll || pageConfig.isEndOfData">
		<ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
