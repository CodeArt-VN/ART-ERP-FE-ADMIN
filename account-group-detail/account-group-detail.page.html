<ion-header>
	<app-toolbar [page]="this"></app-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
	<div class="main-view" *ngIf="item && pageConfig.showSpinner==false">
		<ion-grid fixed>
			<ion-row>
				<ion-col size="12" size-sm>
					<app-page-title [icon]="person-outline" [color]="warning"
						[title]="'Account group'"></app-page-title>
				</ion-col>
			</ion-row>
		</ion-grid>

		<div class="row-full shadow full-screen"
			style="max-width: 1440px; margin: auto; width: 100%; position: relative; z-index: 0">
			<div class="ion-padding">
				<ion-grid fixed>
					<form [formGroup]="formGroup">
						<ion-row class="hr-group">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="4">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'General information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>

							<ion-col size="12" size-sm size-xl="6">
								<app-form-control [field]="{id:'Code', label: 'Code', type : 'text', form : formGroup }"
								(change)="saveChange()">
								</app-form-control>
								<app-form-control [field]="{id:'Name', label: 'Name', type : 'text', form : formGroup }">
									<small label *ngIf="item?.Id">Id: {{item.Id}}</small>
								</app-form-control>
							</ion-col>
							
						</ion-row>
						<ion-row class="hr-group">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="4">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'System role' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>

							<ion-col size="12" size-sm size-xl="6">
								<app-form-control
									[field]="{id:'Type', label: 'Type', type : 'ng-select', dataSource: typeDataSource, bindValue:'Code', bindLabel:'Name', form : formGroup }"
									(change)="changeType($event)">
								</app-form-control>
								
							</ion-col>
							
						</ion-row>
						<ion-row class="hr-group" *ngIf="isOpenTitlePosition">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="4">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'Title position' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>

							<ion-col size="12" size-sm size-xl="6">
								<div class="table-contain">
									<section class="table" style="min-width: 1320px">
									  <header class="bold" style="padding-right: 0">
										
										<div class="col-name cell">{{'Position' | translate}}</div>
		
										<div class="col-icon cell" *ngIf="pageConfig.canDelete && pageConfig.canEdit"></div>
									  </header>
									  <div class="row" [ngClass]="{odd: j % 2 != 0 }" *ngFor="let i of titlePosition; let j = index;">

										
										<div class="name cell">
										  <input 
											class="c-input" type="number"
											min="0" step="1" max="999999999999999999" />
										</div>
										
										<div class="icon cell" *ngIf="pageConfig.canDeleteUoM && pageConfig.canEditTrans">
										  <ion-icon color="danger" (click)="deleteUoM(i)" class="min-btn"
											name="trash-outline"></ion-icon>
										</div>
									  </div>
									</section>
									<div class="row">
									  <div class="cell">
										<ion-button fill="clear" size="small" (click)="addTitlePosition()">
										  <ion-icon slot="start" name="add-circle-outline"></ion-icon>
										  {{'Add title' | translate}}
										</ion-button>
									  </div>
									</div>
								  </div>
							
								
							</ion-col>
						</ion-row>
						
						<ion-row class="hr-group">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="4">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'User account' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>

							<ion-col size="12" size-sm size-xl="6">
								
							
								
							</ion-col>
						</ion-row>

						<!-- Other information -->
						<ion-row class="hr-group" *ngIf="item.Id">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'Other information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control
									[field]="{id:'CreatedBy', type : 'text', label: 'Created by', form : formGroup }"></app-form-control>
								<app-form-control
									[field]="{id:'CreatedDate', type : 'span-datetime', label: 'Created date', form : formGroup }"></app-form-control>
								<app-form-control
									[field]="{id:'ModifiedBy', type : 'text', label: 'Last modified by', form : formGroup }"></app-form-control>
								<app-form-control
									[field]="{id:'ModifiedDate', type : 'span-datetime', label: 'Last modified date', form : formGroup }"></app-form-control>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<app-form-control
									[field]="{id:'IDBranch', type : 'branch-breadcrumbs', label: 'Branch', form : formGroup, dataSource:env.branchList }"></app-form-control>
								<app-form-control
									[field]="{id:'Remark', type : 'textarea', label: 'Remark', form : formGroup }"
									(change)="saveChange()"></app-form-control>
							</ion-col>
						</ion-row>
					</form>
				</ion-grid>
			</div>
			
		</div>
	</div>
	<app-page-message [itemsLength]="item? 1: 0" [showSpinner]="pageConfig.showSpinner"></app-page-message>
</ion-content>
