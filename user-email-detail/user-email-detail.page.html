<ion-header>
	<ion-toolbar>
		<ion-title>
			<span *ngIf="isNewUser">Create New User</span>
			<span *ngIf="!isNewUser">{{item?.Email}}</span>
		</ion-title>
		<ion-buttons slot="primary">
			<ion-button color="secondary" (click)="closeModal()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
	<form [formGroup]="formGroup">
		<ion-grid fixed>
			<ion-row>
				<ion-col size="12" size-sm="12" size-md="6">
					
					<app-form-control [field]="{id:'primaryEmail', label:'Email', type : 'text', form : formGroup }" (change)="changeEmail()"> </app-form-control>
					<app-form-control [field]="{id:'fullName', label:'Name', type : 'text', form : formGroup.controls.name }" (change)="changeEmail()"> </app-form-control>
				
				
					<app-form-control [field]="{id:'PhoneNumber',label:'Phone', type : 'text', form : formGroup }"> </app-form-control>
					<ng-container *ngIf="pageConfig.canEdit || item.Id == 0">
						<app-form-control [field]="{id:'Password',label:'Password', type : passwordViewType, form : formGroup }"> </app-form-control>
						<app-form-control [field]="{id:'ConfirmPassword',label:'Confirm password', type : passwordViewType, form : formGroup }"> </app-form-control>
					</ng-container>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
