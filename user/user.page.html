<ion-header>
	<app-toolbar [page]="this"></app-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="header-table">
  <app-page-message [itemsLength]="items.length" [showSpinner]="pageConfig.showSpinner"></app-page-message>
  <ion-refresher [disabled]="!pageConfig.refresher" [disabled]="!pageConfig.refresher" slot="fixed" (ionRefresh)="refresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-fab *ngIf="pageConfig.isShowFeature" class="feature" vertical="top" horizontal="end" slot="fixed">
		<div class="ion-padding">

		</div>
	</ion-fab>
  <app-data-table class="box-shadow responsive" [rows]="items" [trackBy]="'Id'" [(selectedRows)]="selectedItems" [showSpinner]="pageConfig.showSpinner" [showFilter]="pageConfig.isShowSearch" [(query)]="query" (dataInfinite)="loadData($event)" (filter)="onDatatableFilter($event)" (sort)="onSort($event)">
	
    <datatable-column [checkbox]="true"></datatable-column>
	<datatable-column class="col-icon" property="LockoutEnabled">
		<ng-template let-i="row" datatable-cell-template>
			<ion-icon
			[color]="i.LockoutEnabled?'danger':'success'"
			class="min-btn"
			[name]="i.LockoutEnabled?'lock-closed':'lock-open'"
		  ></ion-icon>
		</ng-template>
	</datatable-column>

	<datatable-column class="col-name" name="Name" property="UserName">
		<ng-template let-i="row" datatable-cell-template>
			<ng-container>
				<ion-avatar class="avatar" slot="start">
					<ion-img #img [src]="i.Avatar" (ionError)="img.src = 'assets/avartar-empty.jpg'"></ion-img>
				  </ion-avatar>
				  <div>
					<span class="bold">{{i.FullName}}</span>
					<br/>
					{{i.Email}}
				  </div>
			</ng-container>
		</ng-template>
	</datatable-column>

	<datatable-column class="col-name" name="PhoneNumber" property="PhoneNumber">
	</datatable-column>

	<datatable-column class="col-remark" name="Roles" property="Roles">
		<ng-template let-i="row" datatable-cell-template>
			<div *ngFor="let role of i?.Roles">
				<small class="no-warp"> {{ role.RoleId }}</small>
			</div>
		</ng-template>			
	</datatable-column>
	<datatable-column class="col-remark" name="Groups" property="Groups">
		<ng-template let-i="row" datatable-cell-template>
			<div *ngFor="let group of i?.Groups">
				<small class="no-warp"> {{ group.GroupId }}</small>
			</div>
		</ng-template>			
	</datatable-column>
 
	</app-data-table>
  <ion-infinite-scroll
    color="primary"
    threshold="20%"
    (ionInfinite)="loadData($event)"
    [disabled]="!pageConfig.infiniteScroll || pageConfig.isEndOfData"
  >
    <ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
