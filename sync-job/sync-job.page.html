<ion-header>
	<app-list-toolbar [pageConfig]="pageConfig" [selectedItems]="selectedItems" [query]="query" (add)="add()" (refresh)="refresh()" (export)="export()" (import)="import($event)" (help)="help()" (unselect)="unselect()" (archiveItems)="archiveItems()" (deleteItems)="deleteItems()" (changeBranch)="changeBranch($event)">
		<ion-buttons selected *ngIf="pageConfig.canSync && selectedItems.length >= 1">
			<ion-button title="{{'Sync' | translate}}" (click)="sync()">
				<ion-icon color="success" name="sync-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</app-list-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="scrollx" *ngIf="items">
	<ion-refresher [disabled]="!pageConfig.refresher" [disabled]="!pageConfig.refresher" slot="fixed" (ionRefresh)="refresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-fab *ngIf="pageConfig.isShowFeature" class="feature" vertical="top" horizontal="end" slot="fixed">
		<div class="ion-padding">

		</div>
	</ion-fab>

	<app-data-table class="box-shadow" [rows]="items" [trackBy]="'Id'" [(selectedRows)]="selectedItems" [showSpinner]="pageConfig.showSpinner" [showFilter]="pageConfig.isShowSearch" [(query)]="query" (dataInfinite)="loadData($event)" (filter)="onDatatableFilter($event)" (sort)="onSort($event)">
		<datatable-column class="col-checkbox" [checkbox]="true"></datatable-column>

		<datatable-column class="col-id" name="Id" property="Id">
			<ng-template let-i="row" datatable-cell-template>
				<a [routerLink]="['/'+pageConfig.pageName+'/'+i.Id]">{{i.Id}}</a>
			</ng-template>
		</datatable-column>

		<datatable-column class="col-type" name="Type" property="Type">
			<ng-template let-i="row" datatable-cell-template>
				{{i.Type}}
			</ng-template>
		</datatable-column>

		<datatable-column class="col-command" name="Command" property="Command">
			<ng-template let-i="row" datatable-cell-template>
				 {{i.Command}}
			</ng-template>
		</datatable-column>

		<datatable-column class="col-branch" name="Branch" property="IDBranch">
			<ng-template let-i="row" datatable-cell-template>
				{{i.BranchName}}
			</ng-template>	
		</datatable-column>

		<datatable-column class="col-refNum" name="RefNum" property="RefNum1">
			<ng-template let-i="row" datatable-cell-template>
				 {{i.RefNum1}}
			</ng-template>
		</datatable-column>

		<datatable-column class="col-refChar" name="RefChar" property="RefChar9">
			<ng-template let-i="row" datatable-cell-template>
				 {{i.RefChar9}}
			</ng-template>
		</datatable-column>

		<datatable-column class="col-status" name="IsDone" property="IsDone" >
			<ng-template let-i="row" datatable-cell-template>
				<ion-icon class="min-btn" *ngIf="i.IsDone" color="primary" name="checkmark"></ion-icon>
				<div *ngIf="i.IsDone" class="mobile">Done</div>
			</ng-template>
		</datatable-column>
		
		<datatable-column class="col-tryCount" name="TryCount" property="TryCount">
			<ng-template let-i="row" datatable-cell-template>
				 {{i.TryCount}}
			</ng-template>
		</datatable-column>

		<datatable-column class="col-date" format="yyyy-MM-dd" name="ExeDate" property="ExeDate" filterControlType="date">
			<ng-template let-i="row" datatable-cell-template>
				{{i.ExeDate | date:'yyyy-MM-dd HH:mm'}}
		    </ng-template>
		</datatable-column>
		
		<datatable-column class="col-running" name="IsRunning" property="IsRunning">
			<ng-template let-i="row" datatable-cell-template>
				<ion-icon class="min-btn" *ngIf="i.IsRunning" color="primary" name="checkmark"></ion-icon>
				<div *ngIf="i.IsRunning" class="mobile">Running</div>
			</ng-template>
		</datatable-column>

		<datatable-column class="col-err-message" name="ErrorMessage" property="ErrorMessage">
			<ng-template let-i="row" datatable-cell-template>
				 {{i.ErrorMessage}}
			</ng-template>
		</datatable-column>

		<!-- <datatable-column class="col-code" name="Priority" property="Priority">
			<ng-template let-i="row" datatable-cell-template>
				 {{i.Priority}}
			</ng-template>
		</datatable-column> -->

	</app-data-table>

	<ion-infinite-scroll color="primary" threshold="20%" (ionInfinite)="loadData($event)" [disabled]="!pageConfig.infiniteScroll || pageConfig.isEndOfData">
		<ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
