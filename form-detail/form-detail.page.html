<ion-header>
    <ion-toolbar>
        <ion-title>{{item.Name}}</ion-title>

        <ion-buttons slot="primary">
            <ion-button title="{{'erp.app.pages.admin.form.close-modal' | translate}}" color="secondary" (click)="closeModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding" fullscreen>
    <form [formGroup]="formGroup">
        <ion-grid fixed>
            <ion-row>
                <ion-col>
                    <!-- <div class="c-control" *ngIf="item.Id">
                        <label class="c-label" for="Code">Id</label>
                        <input class="c-input" id="Id" formControlName="Id" type="text">
                    </div> -->
                    <div class="c-control">
                        <label class="c-label" for="Name">{{'erp.app.pages.admin.form.name-detail' | translate}}
                            <span *ngIf="!formGroup.controls.Name.valid && !formGroup.controls.Name.pending && (formGroup.controls.Name.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="Name" formControlName="Name" type="text">
                    </div>
                    <div class="c-control">
                        <label class="c-label" for="IDParent">{{'erp.app.pages.admin.form.id-parent' | translate}}
                            <span *ngIf="!formGroup.controls.IDParent.valid && !formGroup.controls.IDParent.pending && (formGroup.controls.IDParent.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <select class="c-input c-dropdown" formControlName="IDParent" >
                            <option [ngValue]="null">{{'erp.app.pages.admin.form.root' | translate}}</option>
                            <ng-container *ngFor="let t of items" >

                                <option *ngIf="t.Type != 3 " [disabled]="t.Flag" [value]="t.Id">{{t.Name}}</option>
                            </ng-container>
                            
                        </select>
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="Type">{{'erp.app.pages.admin.form.type' | translate}}
                            <span *ngIf="!formGroup.controls.Type.valid && !formGroup.controls.Type.pending && (formGroup.controls.Type.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <select class="c-input c-dropdown" formControlName="Type" >
                            <option *ngFor="let t of typeList" [value]="t.Id">{{t.Name}}</option>
                        </select>
                    </div>

                    <div class="c-control" *ngIf="item.HasChild && navParams.data.copyFrom">
                        <label class="c-label" for="Type">{{'Chá»©c nÄƒng con' | translate}}
                        </label>
                        <input (click)="chooseChild($event)" class="c-checkbox" style="border: 1px solid #c7c9cb;" id="IsCopyChildren"  type="checkbox">
                    </div>

                </ion-col>
                <ion-col>
                    <div class="c-control">
                        <label class="c-label" for="Code">{{'erp.app.pages.admin.form.code-detail' | translate}} <small *ngIf="item.Id">Id: {{item.Id}}</small>
                            <span *ngIf="!formGroup.controls.Code.valid && !formGroup.controls.Code.pending && (formGroup.controls.Code.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        <input class="c-input" id="Code" formControlName="Code" type="text">
                    </div>

                    
                    <div class="c-control">
                        <label class="c-label" for="Code">{{'erp.app.pages.admin.form.icon' | translate}}
                            <ion-icon [name]="formGroup.controls.Icon.value"></ion-icon>
                        </label>
                        <input class="c-input" id="Icon" formControlName="Icon" type="text">
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="Code">{{'erp.app.pages.admin.form.badge-color' | translate}}</label>
                        <input class="c-input" id="BadgeColor" formControlName="BadgeColor" type="text">
                    </div>
                    
                    

                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>

                    <div class="c-control">
                        <label class="c-label" for="Remark">{{'erp.app.pages.admin.form.remark' | translate}}
                            <span *ngIf="!formGroup.controls.Remark.valid && !formGroup.controls.Remark.pending && (formGroup.controls.Remark.dirty || submitAttempt)" ion-text color="danger">(*)</span>
                        </label>
                        
                        <input class="c-input" id="Remark" formControlName="Remark" type="text">
                    </div>
                    
                    <div class="c-control">
                        <label class="c-label" for="Sort">{{'erp.app.pages.admin.form.sort' | translate}}</label>
                        <input class="c-input" id="Sort" formControlName="Sort" type="number">
                    </div>

                    <div class="c-control">
                        <label class="c-label" for="APIs">{{'erp.app.pages.admin.form.apis' | translate}}</label>
                       
                        <textarea rows="3" class="c-input" id="APIs" formControlName="APIs" type="textarea"></textarea>
                    </div>

                    <div class="c-control ion-text-right" *ngIf="!item.Id && (pageConfig.canEditFunction || pageConfig.canAdd)">
                        <label class="c-label" for=""></label>
                        <ion-button (click)="saveChange()">{{'erp.app.pages.admin.form.save' | translate}}</ion-button>
                    </div>
                    <div class="c-control ion-text-right" *ngIf="item.Id">
                        <ion-button *ngIf="pageConfig.canEditFunction || pageConfig.canEdit" (click)="saveChange()" [disabled]="!formGroup.dirty">{{'erp.app.pages.admin.form.save-change' | translate}}</ion-button>
                        <ion-button (click)="refresh()" color="warning">{{'erp.app.pages.admin.form.cancel' | translate}}</ion-button>
                        <ion-button *ngIf="item.Id && pageConfig.canDelete" (click)="delete()" color="danger">{{'erp.app.pages.admin.form.delete' | translate}}</ion-button>
                    </div>
            
                </ion-col>
            </ion-row>
        </ion-grid>


        

    </form>

</ion-content>
